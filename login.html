<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <script src="jquery库文件/jquery-3.2.1.js"></script>
    <style>
        #from {
            background-color: #96b97d;
        }
        .mycenter {
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            width: 500px;
            padding: 5%;
            padding-left: 5%;
            padding-right: 5%;
        }

        .mycenter mysign {
            width: 440px;
        }

        .mycenter input,
        checkbox,
        button {
            margin-top: 2%;
            margin-left: 10%;
            margin-right: 10%;
        }

        .mycheckbox {
            margin-top: 10px;
            margin-left: 40px;
            margin-bottom: 10px;
            height: 10px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $.ajax({
                    data:'post',
                    url:'',
                    dataType:'JSON',
                    success:function(data){
                        console.log(data)
                    }
                })
            });
        });
    </script>
</head>

<body>
    <form id="from">
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>请登录</h2>
                </div>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="username" placeholder="请输入账户名" required autofocus />
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码" required
                        autofocus />
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                </div>
                <div class="col-lg-10">
                    <button type="button" id="btn" class="btn btn-success col-lg-12">登录</button>
                    <button type="button" id="btn" class="btn btn-success col-lg-12">注册</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
